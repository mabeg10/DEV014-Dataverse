<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Dataverse</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1> GILMORE GIRLS SERIE </h1>
  </header>
  <main>
    <h2> </h2>
    <div id="controles"> 
      <label for="filter"> Filtrar por :</label>
      <select id="filter" data-testid="select-filter" name="intereses">
        <option value=""></option>
        <option value=" Arte">Arte</option>
        <option value=" Café">Café</option>
        <option value=" Música">Música</option>
        <option value=" Libros">Libros</option> 
      </select>
      <label for="order">Ordenar por :</label>
      <select id="order" data-testid="select-sort" name="alfabeto">
        <option value=""></option>
        <option value="asc">A Z</option>
        <option value="desc">Z A</option>
      </select>
      <button type="reset" data-testid="button-clear" id="reset-button">Limpiar</button>  
    </div>
    <div id="estadística">
      <button id= "calcular" >PROMEDIO DE APARICIONES:</button>
      </div>
    <div id="root"> </div>
  </main>
  <footer></footer>
  <script src="main.js" type="module"></script>
</body>
</html>
